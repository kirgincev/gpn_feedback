<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Опрос о состоянии АЗС</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content=" ">
  <meta name="keywords" content=" ">
  <meta name="author" content=" ">
  <link rel="stylesheet" type="text/css" href="style.css" media="screen">

  <meta property="og:site_name" content=" ">
  <meta property="og:title" content=" ">
  <meta property="og:description" content=" ">
  <meta property="og:image" content=" ">
  <meta property="og:url" content=" ">
  <meta property="og:type" content="website">

  <script src="js/jquery.min.js"></script>
</head>

<body>
<section>
  <div style="width:100%;">
    <div>
      <p>Оставьте свое мнение об услугах на текущем АЗС</p>
    </div>
    <form id="feedback-form">
      <div id="smileys">
        <input type="radio" name="emotion" value="sad" class="sad">
        <input type="radio" name="emotion" value="neutral" class="neutral">
        <input type="radio" name="emotion" value="happy" class="happy">
      </div>
      <div id="zones" class="zones">
        <input type='checkbox' name='zone' value="cafe" style="">Зона кафе
        <input type='checkbox' name='zone' value="fuel_dispensers">Заправка на улице<br>
        <input type='checkbox' name='zone' value="toilet">Уборная
        <input type='checkbox' name='zone' value="trading_hall">Магазин
      </div>
      <div class="row">
        <label for="contact" class="label">Предпочтительный способ обратной связи:</label><br>
        <input name="contact" id="contact" class="row_input" onchange="contactChange(this.form)"
               placeholder="Электронная почта/телефон" maxlength='20'>
      </div>
      <div class="row">
        <label for="message" class="label">Сообщение</label><br>
        <textarea name="message" id="message" class="row_input" cols="30" rows="5" placeholder="Текст обращения"
                  maxlength='820'></textarea>
      </div>
      <div id="agreement" style="display: none">
        <input type='checkbox' name="agree" onclick="agreeForm(this.form)">Согласие на обработку персональных данных
      </div>
      <div class="row">
        <div class="button">
          <button id="submit-button" name="submit">Отправить</button>
        </div>
      </div>
    </form>
  </div>
</section>

<script>
  function contactChange(form) {
    var agreement = document.getElementById("agreement");
    if (form.contact.value) {
      agreement.style.display = "block";
      form.submit.disabled = 1
    } else {
      agreement.style.display = "none";
      form.submit.disabled = 0
    }
  }

  function agreeForm(f) {
    if (f.agree.checked) {
      f.submit.disabled = 0
    } else {
      f.submit.disabled = 1
    }
  }

  function submitForm(form) {
    var zones = getSelectedElements('zone');
    var petrolStationId = getUrlParameter('petrolStationId');
    if (!form.emotion.value) {
      alert("Выберите смайл");
      return false;
    }
    if (!petrolStationId) {
      return false;
    }
    var data = {
      'petrolStationId': petrolStationId,
      'message': form.message.value,
      'contact': form.contact.value,
      'emotion': form.emotion.value,
      'zones': zones
    };
    console.log(data);
    $.ajax({
      url: "http://localhost:8080/client-reviews",
      method: "POST",
      contentType: 'application/json',
      data: JSON.stringify(data)
    })
  }

  function getSelectedElements(name) {
    var checkboxes = document.getElementsByName(name);
    var selected = [];
    for (var i = 0; i < checkboxes.length; i++) {
      if (checkboxes[i].checked) {
        selected.push(checkboxes[i].value);
      }
    }
    return selected;
  }

  $('#feedback-form').submit(function () {
    var form = document.getElementById("feedback-form");
    submitForm(form);
    return false;
  });

  function getUrlParameter(name) {
    name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
    var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
    var results = regex.exec(location.search);
    return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
  }
</script>

</body>
</html>
