<header class="main-head" id="main" title="">

</header>

<section>
  <div class="container-fluid collum_body">
    <div style="width:100%;">

      <form id="form">

        <div  id="smileys">
         <input type="radio" name="smiley" value="sad" class="sad">
	        <input type="radio" name="smiley" value="neutral" class="neutral">
	         <input type="radio" name="smiley" value="happy" class="happy" checked="checked">
         </div>
         <div id="zones">
           <input type='checkbox' name='zone' value="kafe">Зона кафе
           <input type='checkbox' name='zone' value="zapravka">Заправка на улице <br>
           <input type='checkbox' name='zone' value="wc">Уборная
           <input type='checkbox' name='zone' value="market">Магазин
         </div>

      <div class="row">
        <label for="user" class="label">Предпочтительный способ обратной связи:</label><br>

        <input name="user" id="user" class="row_input" cols="30" rows="1" placeholder="Электронная почта/телефон"  maxlength='20' required>
      </div>

      <div class="row">
        <label for="message" class="label">Сообщение</label><br>

        <textarea name="message" id="message" class="row_input" cols="30" rows="5" placeholder="Текст обращения" maxlength='820'  required></textarea>


      </div>

      <div id="person">
         <input type='checkbox'  name="agree" onclick="agreeForm(this.form)">Согласие на обработку персональных данных
      </div>

      <div class="row">
        <div class="button">
          <button type="submit" name="submit" disabled>Отправить</button>
        </div>
      </div>


      </form>


    </div>

  </div>
</section>


<footer class="foot">

</footer>

<script>
  function agreeForm(f) {
   // Если поставлен флажок, снимаем блокирование кнопки
   if (f.agree.checked) f.submit.disabled = 0
   // В противном случае вновь блокируем кнопку
   else f.submit.disabled = 1
  }
 </script>
